<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Video Gate</title>
  <style>
    :root { --pad: 16px; --radius: 16px; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { max-width: 960px; margin: 0 auto; padding: var(--pad); }
    .player { position: relative; aspect-ratio: 16/9; background:#111; border-radius: var(--radius); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.5); }
    video { width: 100%; height: 100%; object-fit: cover; display:block; }

    /* Smaller, lighter overlay */
    .overlay {
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.25);        /* lighter dimming */
      backdrop-filter: blur(2px);
      padding: 16px;
    }
    .card {
      width:auto; max-width: 360px;       /* smaller */
      background: rgba(20,20,20,.95);
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding: 14px 16px;                 /* tighter */
      text-align:center;
      box-shadow: 0 10px 24px rgba(0,0,0,.6);
    }
    .card h2 { margin: 0 0 10px; font-size: 1rem; font-weight: 650; }
    .btn {
      appearance:none; border:0; border-radius: 999px; padding: 10px 16px; font-weight:600; cursor:pointer;
      background: linear-gradient(180deg,#fff,#ddd); color:#111; font-size:.95rem;
    }
    .btn:focus-visible { outline: 3px solid #a7d3ff; outline-offset: 2px; }
    [hidden] { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="font-size:1.05rem; font-weight:600; margin: 8px 4px 12px;">Kantara</h1>

    <div class="player">
      <video id="vid" preload="metadata" playsinline muted controls>
        Sorry, your browser doesn’t support HTML5 video.
      </video>

      <!-- Slimmer overlay: title + continue button only -->
      <div id="gate" class="overlay" role="dialog" aria-modal="true" aria-labelledby="gate-title" hidden>
        <div class="card" role="document">
          <h2 id="gate-title">Ready for the rest?</h2>
          <button id="continueBtn" class="btn">Continue ▶</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- URL params (optional) ---
    const params = new URLSearchParams(location.search);
    const DEFAULT_SRC = "https://jfxv.akamaized.net/PublicStorage/User/64ed9e70d2894e6825685431/1757442661822.mp4";
    const src   = params.get("src")   || DEFAULT_SRC;
    const pause = Math.max(0, Number(params.get("pause") || 9.5)); // seconds
    const title = params.get("title") || "Ready for the rest?";
    const btn   = params.get("btn")   || "Continue ▶";

    // --- Elements ---
    const video  = document.getElementById("vid");
    const gate   = document.getElementById("gate");
    const button = document.getElementById("continueBtn");
    document.getElementById("gate-title").textContent = title;
    button.textContent = btn;

    // --- Setup & logic ---
    video.src = src;
    video.muted = true; // improves autoplay compatibility on mobile/webview
    let gateShown = false;

    function maybeShowGate() {
      if (!gateShown && video.currentTime >= pause) {
        gateShown = true;
        video.pause();
        gate.hidden = false;
        button.focus();
      }
    }
    video.addEventListener("timeupdate", maybeShowGate);

    // Prevent scrubbing past the gate before click
    video.addEventListener("seeking", () => {
      if (!gateShown && video.currentTime > pause - 0.05) {
        video.currentTime = pause - 0.05;
      }
    });

    button.addEventListener("click", () => {
      gate.hidden = true;
      // Optional: unmute after explicit user action
      // video.muted = false;
      video.play().catch(() => {});
    });

    // Try to autoplay (muted) when ready
    video.addEventListener("canplay", () => {
      video.play().catch(() => { /* user will press play */ });
    });
  </script>
</body>
</html>
